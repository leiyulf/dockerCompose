<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="list"></div>
    <script src="./js/axios.js"></script>
    <script type="module">
        let dataArr;
        axios.post(`http://192.168.106.131:6070/findAll`).then(val => {
            dataArr = val['data'];
            if (dataArr.length != 0) {
                let html = ``;
		let date = new Date();
                for (let i = 0; i < dataArr.length; i++) {
		    html += `<div>Hello  ${dataArr[i]['name']}  ${date.getFullYear()}-${date.getMonth()}-${date.getDay()}</div>`
                }
                document.querySelector('.list').innerHTML = html;
            }
        }).catch(err => {
            console.log(err);
            this.$message.error('网络错误');
        });
    </script>
</body>

</html>
